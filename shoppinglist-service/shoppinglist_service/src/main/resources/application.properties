# ==============================
# ? Application Info
# ==============================
spring.application.name=ShoppingList Service

# ==============================
# ? PostgreSQL Configuration
# ==============================
spring.datasource.url=${SPRING_DATASOURCE_URL_INVENTORY}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME_INVENTORY}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD_INVENTORY}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# ? JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# ? Auditing Support
# ==============================
spring.data.jpa.repositories.enabled=true

# ==============================
# ? Kafka
# ==============================
spring.kafka.bootstrap-servers=kafka:9092

# ==============================
# ? JWT
# ==============================
json.secret.token=${JWT_SECRET}
internal.secret.token=${INTERNAL_SECRET}
internal.jwt.expiration-ms=${INTERNAL_SECRET_DURATION}
internal.jwt.issuer=${INTERNAL_SECRET_ISSUER}

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always